<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset-style.css">
    <link rel="stylesheet" href="../styles/styleHeader.css">
    <link rel="stylesheet" href="../styles/styles-movie.css">
    <title>Movie</title>
</head>
<body>
    
    <header class="header">

        <div class="header__container">

            <div class="header__container-title">
                <h1>MOVIES</h1>
                <h4>online free</h4>
            </div>

            <div class="header__container-infoUser">

                <div class="header__avatarCircle">
                    <h1 id="lettersAvatar">NP</h1>
                </div>

                <div class="header__infor">
                    <h2 id="namePerson">Nombre persona</h2>
                    <h4 id="userPerson">usuario persona</h4>
                </div>

            </div>

        </div>

    </header>

    <main class="mian">

        <section class="main__movie">

            <figure class="main__movieBackground">
                <img class="main__movieBackground-img" id="backgroud_img">
            </figure>

            <div class="main__movieBackground-t"></div>

            <div class="main__movieInfo">

                <div class="main__movieInfo-containerP">
                    <figure class="main__movieInfo-picture">
                        <img class="main__movieInfo-img" id="poster_img">
                    </figure>
                </div>


                <div class="main__movieInfo-info">
                    <h1 id="title">Titulo de la pelicula</h1>
                    <p id="genres">Genero1, genero2, genero3</p>
                    <div id="vote">0%</div>
                    <h3>Overview</h3>
                    <p id="overview">
                        
                    </p>
                </div>

            </div>

        </section>

        <section class="main__cast">

            <div class="main__cast-container">

                <h2 class="title">Actores que han participado</h2>

                <button aria-label="Anterior" class="carousel__anterior">
					<i class="fas fa-chevron-left"></i>
				</button>

                <div class="main__cast-container-info" id="carousel">

                </div>

                <button aria-label="Siguiente" class="carousel__siguiente">
					<i class="fas fa-chevron-right"></i>
				</button>

            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="../scripts/movie.js" type="module"></script>

</body>
</html>
